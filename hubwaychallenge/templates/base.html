        {% block fb_code %}{% endblock %}

        <div class="header-container">
            <header class="wrapper clearfix">
                <a href="/" title="Hubway Data Visualization Challenge">
                <img src="{{ STATIC_URL }}img/hubway_logo_green.png" >
                <h1 class="title">Hubway Data<br>Visualization Challenge</h1>
                </a>
                <nav>
                    <ul>
                        <li>{% if user.is_authenticated %}<a href="{% url logout %}">Logout</a>{% endif %}</li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                {% block content %}{% endblock %}
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <p>
                    <a href="http://www.mapc.org" title="Metropolitan Area Planning Council"><img src="{{ STATIC_URL }}img/mapc-logo.png" alt="Metropolitan Area Planning Council"></a>
                    <a href="http://www.thehubway.com/" title="Hubway"><img src="{{ STATIC_URL }}img/hubway-logo.png" alt="Hubway"></a>
                </p>
                <p class="help-text">&copy; 2012 MAPC</p>
            </footer>
        </div>
